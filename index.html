<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Designer Quotes</title>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:wght@400;500;600;700&family=Mountains+of+Christmas:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <style>
        body {
            font-family: 'Instrument Serif', 'Mountains of Christmas';
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-color: #e0dcd3;
            background-image: 
                linear-gradient(rgba(0, 0, 0, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 0, 0, 0.03) 1px, transparent 1px);
            background-size: 96px 96px;
        }

        .main-container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            align-items: center;
            justify-content: space-between;
            padding: 2rem;
            box-sizing: border-box;
        }

        .quote-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            max-width: 800px;
            width: 100%;
        }

        .quote-text {
            font-family: 'Instrument Serif', serif;
            font-size: 4rem;
            line-height: 1.2;
            margin: 0 0 1rem 0;
            font: 'Instrument Serif'
        }

        .author {
            font-family: 'Mountains of Christmas', cursive;
            font-size: 2rem;
            color: #333;
            margin: 1.5rem 0;
        }

        .new-quote-btn {
            background-color: #333;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            font-family: 'Instrument Serif';
            font-weight: 400;
            font-size: 1.2rem;
            cursor: pointer;
            margin: 2rem 0;
        }

        .new-quote-btn:hover {
            background-color: #222;
        }

       .footer {
            text-align: center;
            padding: 1rem;
            width: 100%;
        }

        .footer p:first-child {
            font-family: 'Instrument Serif', serif;
            color: #666;
            font-size: 1rem;
            margin-bottom: 0.5rem;
        }

        .footer p:last-child {
    font-family: 'Mountains of Christmas', cursive;
    color: #666;
    font-size: 1.2rem;
    font-weight: 700;
    margin-top: 0.5rem;
}

/* New styles for the Twitter link */
.twitter-link {
    color: #666; /* Twitter's brand blue color */
    text-decoration: none; /* Removes the default underline */
    transition: color 0.3s ease; /* Smooth color transition for hover effect */
}

.twitter-link:hover {
    color: #0f81cc; /* Slightly darker blue on hover */
    text-decoration: underline; /* Adds underline on hover */
}

        .loading {
            font-size: 1.5rem;
            color: #333;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        // Creating the main component
        function QuoteGenerator() {
            // Setting up state variables using React hooks
            const [quote, setQuote] = React.useState(null);
            const [isLoading, setIsLoading] = React.useState(true);
            const [error, setError] = React.useState(null);

            // Function to fetch a new quote
            const fetchQuote = async () => {
                setIsLoading(true);
                setError(null);
                try {
                    const response = await fetch('https://designer-quotes-wheat.vercel.app/api/quote/random');
                    if (!response.ok) throw new Error('Failed to fetch quote');
                    const data = await response.json();
                    setQuote(data);
                } catch (error) {
                    setError('Could not load quote. Please try again later.');
                    console.error('Error fetching quote:', error);
                } finally {
                    setIsLoading(false);
                }
            };

            // Fetch a quote when the component mounts
            React.useEffect(() => {
                fetchQuote();
            }, []);

            return (
                <div className="main-container">
                    <div className="quote-container">
                        {isLoading ? (
                            <p className="loading">Loading...</p>
                        ) : error ? (
                            <p className="error">{error}</p>
                        ) : quote ? (
                            <>
                                <p className="quote-text">"{quote.quote}"</p>
                                <p className="author">-{quote.author}</p>
                                <button 
                                    onClick={fetchQuote} 
                                    className="new-quote-btn"
                                    disabled={isLoading}
                                >
                                    New Quote
                                </button>
                            </>
                        ) : null}
                    </div>
                    <footer className="footer">
    <p>Built this project to remind viewers why design matters. Hope these quotes motivate stakeholders everyday</p>
    <p>Created by <a href="https://twitter.com/_shreybhagat" className="twitter-link">Shrey</a> & Claude</p>
                    </footer>
                </div>
            );
        }

        // Render the component to the DOM
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<QuoteGenerator />);
    </script>
</body>
</html>
